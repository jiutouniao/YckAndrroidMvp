    compile 'io.reactivex:rxandroid:1.1.0'
    //图片加载
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.7'
    //util
    compile 'org.litepal.android:core:1.5.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.yanzhenjie:permission:2.0.0-rc12'
    // compile 'com.yanzhenjie:permission:2.0.0-rc12'
    //自定义view
    compile 'com.lcodecorex:tkrefreshlayout:1.0.7'
    compile 'com.github.dmytrodanylyk.shadow-layout:library:1.0.3'
    compile 'com.yanzhenjie:recyclerview-swipe:1.0.4'
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'com.github.hackware1993:MagicIndicator:1.5.0'
    compile 'com.shizhefei:MultiTypeView:1.0.1'
