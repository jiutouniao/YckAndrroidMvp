    compile 'com.githang:status-bar-compat:0.3'
    compile 'de.keyboardsurfer.android.widget:crouton:1.8.5@aar'
    // compile project(':sharemodule') ':sharemodule',
    //二维码
    compile 'cn.carbs.android:ExpandableTextView:1.0.3'
